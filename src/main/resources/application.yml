spring:
  application:
    name: abc-onboarding-service
    version: 1.0.0

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/onboarding
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8080
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Storage configuration (used by StorageConfig.java)
storage:
  minio:
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin123
    bucket-name: onboarding-documents

# Application-specific configuration
onboarding:
  storage:
    type: minio

  notification:
    type: console

  encryption:
    algorithm: AES/GCM/NoPadding
    key-size: 256

  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-in-production-minimum-256-bits-required-for-security}
    expiry:
      applicant: 900000      # 15 minutes
      officer: 1800000       # 30 minutes
      admin: 600000          # 10 minutes

  session:
    timeout:
      idle: 900000           # 15 minutes
      officer-absolute: 28800000   # 8 hours
      admin-absolute: 14400000     # 4 hours
    max-concurrent: 1

  rate-limit:
    create-application:
      per-ip: 5
      window: 3600000        # 1 hour
    verify-otp:
      per-application: 3
      per-ip: 10
      window: 3600000

  otp:
    length: 6
    expiry-minutes: 10
    max-attempts: 3

logging:
  level:
    root: INFO
    com.abcbank.onboarding: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/onboarding.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
