apiVersion: v1
kind: Secret
metadata:
  name: onboarding-secret
  namespace: abc-onboarding
  labels:
    app: onboarding
type: Opaque
stringData:
  # Database Password
  SPRING_DATASOURCE_PASSWORD: "admin123"

  # RabbitMQ Password
  SPRING_RABBITMQ_PASSWORD: "admin123"

  # MinIO Secret Key
  STORAGE_MINIO_SECRET_KEY: "minioadmin123"

  # JWT Secret (Base64 encoded - change in production!)
  JWT_SECRET: "myVeryLongSecretKeyThatIs32BytesLongForHMACShA512AlgorithmToWorkProperly123"

  # Encryption Key (Base64 encoded - change in production!)
  ENCRYPTION_KEY: "dGVzdEVuY3J5cHRpb25LZXlGb3JHVW5pdFRlc3RzT25seQ=="
---
# PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: abc-onboarding
type: Opaque
stringData:
  POSTGRES_PASSWORD: "admin123"
  POSTGRES_USER: "admin"
  POSTGRES_DB: "onboarding"
---
# RabbitMQ Secret
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: abc-onboarding
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "admin"
  RABBITMQ_DEFAULT_PASS: "admin123"
---
# MinIO Secret
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: abc-onboarding
type: Opaque
stringData:
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin123"
