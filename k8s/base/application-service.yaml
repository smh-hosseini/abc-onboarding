apiVersion: v1
kind: Service
metadata:
  name: onboarding-service
  namespace: abc-onboarding
  labels:
    app: onboarding
    component: application
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: management
  selector:
    app: onboarding
    component: application
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
