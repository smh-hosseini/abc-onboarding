apiVersion: v1
kind: ConfigMap
metadata:
  name: onboarding-config
  namespace: abc-onboarding
  labels:
    app: onboarding
data:
  # Spring Boot Configuration
  SPRING_PROFILES_ACTIVE: "production"

  # Database Configuration
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-service:5432/onboarding"
  SPRING_DATASOURCE_USERNAME: "admin"

  # Redis Configuration
  SPRING_DATA_REDIS_HOST: "redis-service"
  SPRING_DATA_REDIS_PORT: "6379"

  # RabbitMQ Configuration
  SPRING_RABBITMQ_HOST: "rabbitmq-service"
  SPRING_RABBITMQ_PORT: "5672"
  SPRING_RABBITMQ_USERNAME: "admin"

  # MinIO Configuration
  STORAGE_MINIO_ENABLED: "true"
  STORAGE_MINIO_ENDPOINT: "http://minio-service:9000"
  STORAGE_MINIO_BUCKET: "onboarding-documents"
  STORAGE_MINIO_ACCESS_KEY: "minioadmin"

  # S3 Configuration (disabled in favor of MinIO)
  STORAGE_S3_ENABLED: "false"

  # Application Configuration
  SERVER_PORT: "8080"
  MANAGEMENT_SERVER_PORT: "8081"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"

  # Logging Configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_ABCBANK: "DEBUG"
  LOGGING_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
