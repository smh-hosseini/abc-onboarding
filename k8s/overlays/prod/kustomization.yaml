apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: abc-onboarding

commonLabels:
  environment: production

bases:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml
  - hpa-patch.yaml

images:
  - name: onboarding-app
    newTag: v1.0.0

replicas:
  - name: onboarding-app
    count: 3
